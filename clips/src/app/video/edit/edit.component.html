<!-- Edit Modal -->
<app-modal modalId="editClip">    <p class="text-2xl font-bold">Edit Video</p>
<app-alert *ngIf="showAlert" [color]="alertColor">
    <p>
        {{alertMsg}}</p>
</app-alert>
    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="submit()"> 

        <!-- Title -->
        <div class="mt-4">
            <label class="block mb-4 text-xl">Title</label>
           <app-input [control]="editForm.controls.title" placeholder="Enter Title"></app-input>
        </div>

        <div class="mt-4 text-right">
        <button [disabled]="editForm.invalid || inSubmition"
            [ngClass]="{'opacity-50':inSubmition ,'hover-bg-indigo-700':!inSubmition}" type="submit"
            class="inline-flex justify-center px-4 py-2 text-white bg-indigo-600 border border-transparent rounded-md shadow-sm focus:outline-none">
            Update
        </button>
        </div>
    </form>
</app-modal>
